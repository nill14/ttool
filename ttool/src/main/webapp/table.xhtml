<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
      
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="title">Table</ui:define>
	<ui:define name="headExtensions">
		<h:outputStylesheet library="css" name="template.css"/>
  		<h:outputStylesheet library="css" name="table.css"/>
	</ui:define>	

	<ui:define name="content">
    	<h:form prependId="false">
    	
	    	<p:dataTable id="dataTable"
	    			value="#{tableBean.cars}" var="o" 
	    			paginator="true" rows="10"  
	    			sortMode="multiple"
	                rowsPerPageTemplate="5,10,15">
	    		
	    		<p:column sortBy="model" headerText="Model">
	    			#{o.model} 
	    		</p:column>
	    		
	    		<p:column sortBy="year" headerText="Year">
	    			#{o.year}
	    		</p:column>
	    		
	    		<p:column sortBy="manufacturer" headerText="Manufacturer">
	    			#{o.manufacturer}
	    		</p:column>
	    		
	    		<p:column sortBy="color" headerText="Color">
	    			#{o.color}
	    		</p:column>
	    		
	    		
	    	
	    	</p:dataTable>
    	
    	
    	</h:form>
    	
    	
    
	</ui:define>
	
	<ui:define name="menu">
		<ul>
			<li><a href="welcome.xhtml">Welcome</a></li>
			<li><a href="table.xhtml">Table</a></li>
			<li><a href="countries.xhtml">Countries</a></li>
		</ul>	
	</ui:define>	

</ui:composition>      
</html>

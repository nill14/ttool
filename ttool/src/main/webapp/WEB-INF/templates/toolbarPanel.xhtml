<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:n="http://github.com/nill14/facelets">

<ui:composition>

<p:growl id="messages" globalOnly="true" />

	<p:toolbar>
		<p:toolbarGroup align="left">
			<p:commandButton type="button" value="New" icon="ui-icon-document" />

			<p:menuitem type="button" value="Open"
				icon="ui-icon-folder-open" />

			<p:separator />

			<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
			<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
			<p:commandButton type="button" title="Print" icon="ui-icon-print" />

			<p:separator />

			<p:menuButton value="Options">
				<p:menuitem value="Home" url="http://www.primefaces.org" />
				<p:menuitem value="ShowCase"
					url="http://www.primefaces.org/showcase" />
				<p:menuitem value="TouchFaces"
					url="http://www.primefaces.org/showcase/touch" />
			</p:menuButton>
			<p:menuButton value="Tables">
				<p:menuitem value="Table" action="/table?faces-redirect=true" />
				<p:menuitem value="Countries"
					url="/countries.xhtml" />
				<p:menuitem value="Users"
					url="/users.xhtml" />					
			</p:menuButton>
			<p:menuButton value="Table Browser" model="#{tableBrowser.menu}" />
			<p:menuitem>
				<p:submenu label="Ajax Menuitems">
					<p:menuitem value="Save" actionListener="#{menuBean.save}"
						update="messages" icon="ui-icon-disk" />
					<p:menuitem value="Update" actionListener="#{menuBean.update}"
						update="messages" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
			</p:menuitem>
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
<!-- 					<h:outputLabel value="#{logMsg.USER}" /> -->
			<p:separator rendered="#{principalBean.loggedIn}" />  
			
			<p:menuButton value="#{principalBean.username}" rendered="#{principalBean.loggedIn}">
				<p:menuitem action="#{principalBean.logout}" 
					title="#{logMsg.LOGOUT}" 
					icon="ui-icon-power" 
					value="#{logMsg.LOGOUT}"
					ajax="false" />
			</p:menuButton>

<!-- 					<p:menuButton value="#{localeBean.displayLanguage}" model="#{localeBean.languageMenu}" /> -->
					


			
		</p:toolbarGroup>

	</p:toolbar>


</ui:composition>
</html>

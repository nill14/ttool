<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<h:form>
	
		<h:panelGrid columns="4">
	 
			<h:outputLabel value="#{principalBean.username}" rendered="#{principalBean.loggedIn}"/>
			<h:commandButton action="#{principalBean.logout}" rendered="#{principalBean.loggedIn}" value="Logout"/>

			<h:outputLabel for="" value="#{msg.LANG}: "></h:outputLabel> 
			<h:selectOneMenu value="#{localeBean.displayLanguage}" onchange="submit()"
				valueChangeListener="#{localeBean.languageChanged}">
				<f:selectItems value="#{localeBean.languages}" />
			</h:selectOneMenu>
			
	
		</h:panelGrid>
		
	</h:form>
</ui:composition>
</html>

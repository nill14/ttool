<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	
<ui:composition>
	<h:form prependId="false">
		<p:panel id="registrationPanel" header="#{logMsg.REGISTRATION}" styleClass="pack">
			<p:messages id="msgs"/>  
		
			<h:panelGrid columns="3">
				
				<p:outputLabel for="username" value="#{logMsg.USERNAME}:"/>
				<p:inputText id="username" value="#{registrationBean.username}" required="true" label="#{logMsg.USERNAME}">
					<f:validator binding="#{usernameValidator}"/>
				</p:inputText>
				<p:message for="username" id="msgUsername" display="icon"/> 
				
				<p:outputLabel for="password" value="#{logMsg.PASSWD}:"/>
				<p:password id="password" value="#{registrationBean.password}" 
						feedback="false" inline="false" immediate="true"
						label="#{logMsg.PASSWD}" required="true">
					
					<f:validateLength minimum="5" maximum="25"/>
					<p:ajax update="msgPassword" event="keyup" />
				</p:password>
				<p:message for="password" id="msgPassword" display="icon"/>
				
				<p:outputLabel for="confirmPassword" value="#{logMsg.CONFIRM_PASSWD}:"/>
				<p:password id="confirmPassword" value="#{registrationBean.confirmPassword}" 
						label="#{logMsg.CONFIRM_PASSWD}" required="true" match="password"
						immediate="true">
					
					<p:ajax update="msgConfirmPassword" event="keyup" /> 
				</p:password>
				<p:message for="confirmPassword" id="msgConfirmPassword" display="icon"/>
				
				<p:outputLabel for="email" value="#{logMsg.EMAIL}:"/>
				<p:inputText id="email" value="#{registrationBean.email}" size="40" 
						required="true" label="#{logMsg.EMAIL}">
<!-- 					<f:validateBean  /> -->
					<p:ajax update="msgEmail" event="keyup" />
				</p:inputText>
				<p:message for="email" id="msgEmail" display="icon"/>
				
			</h:panelGrid>		

			<h:commandButton value="#{logMsg.REGISTER}" update="registrationPanel" action="#{registrationBean.register}"/>
		</p:panel>
	</h:form>
	
</ui:composition>
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:n="http://github.com/nill14/facelets">
	
<ui:composition>
	<h:form prependId="false">
		<n:csrf/>
		
		<p:panel id="loginPanel" header="#{logMsg.LOGIN_HEADER}" styleClass="pack">
			<h:panelGrid columns="2">
				
				<p:outputLabel for="username" value="#{logMsg.USERNAME}"/>
				<p:inputText id="username" value="#{loginBean.username}" required="true" />
				
				<p:outputLabel for="password" value="#{logMsg.PASSWD}"/>
				<p:password id="password" value="#{loginBean.password}" required="true" />
				
				<p:outputLabel value="#{msg.LANG}: "/>
				<h:selectOneMenu value="#{localeBean.displayLanguage}" onchange="submit()">
					<f:selectItems value="#{localeBean.languages}" />
				</h:selectOneMenu>
				
				<h:link value="#{logMsg.REGISTRATION}" outcome="/registration"/>
				<p:commandButton value="#{logMsg.LOGIN}" action="#{loginBean.login}" ajax="false"/>
			
			</h:panelGrid>		
		</p:panel>
	</h:form>
	
</ui:composition>
</html>

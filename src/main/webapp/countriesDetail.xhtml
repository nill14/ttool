<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
      
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="title">Countries</ui:define>
	<ui:define name="headerExtensions">
		<h:outputStylesheet library="css" name="template.css"/>
  		<h:outputStylesheet library="css" name="table.css"/>
	</ui:define>	

	<ui:define name="content">
    	<h1>JSF2 dataTable example</h1>
    	
    	<h:dataTable value="#{countryService.allCountries}" var="o" 
    			styleClass="table" headerClass="table-header"
    			rowClasses="table-odd-row,table-even-row">
    			
    			
    		<h:column>
    			<!-- column header -->
    			<f:facet name="header">ISO Code</f:facet>
    			<!-- row record -->
    			#{o.isoCode}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">Country Name</f:facet>
    			#{o.name}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">Region</f:facet>
    			#{o.region.name}
    		</h:column>
    		
    		
    	
    	</h:dataTable>
    
	</ui:define>
	
	<ui:define name="menu">
		<ul>
			<li><a href="welcome.xhtml">Welcome</a></li>
			<li><a href="table.xhtml">Table</a></li>
			<li><a href="countries.xhtml">Countries</a></li>
		</ul>	
	</ui:define>	

</ui:composition>      
</html>
